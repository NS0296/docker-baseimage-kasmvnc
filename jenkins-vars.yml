---

# jenkins variables
project_name: docker-baseimage-kasmvnc
external_type: na
custom_version_command: "curl -sX GET 'https://api.github.com/repos/linuxserver/docker-baseimage-arch/releases/latest' | jq -r '. | .tag_name' | sed 's|-ls.*||'"
release_type: prerelease
release_tag: arch
ls_branch: arch
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'KASMVNC_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-baseimage-kasmvnc'
  - CONTAINER_NAME = 'baseimage-kasmvnc'
  - DOCKERHUB_IMAGE = 'lsiobase/kasmvnc'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/kasmvnc-base'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/kasmvnc-base'
  - DIST_IMAGE = 'arch'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='username:password'
  - CI_WEBPATH=''
